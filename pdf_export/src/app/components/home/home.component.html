<div class="container mt-5">

  <div class="card text-white bg-success mb-3" >
    <div class="card-header">PDF Export</div>
    <div class="card-body">
      <h5 class="card-title">Export All Customers</h5>
      <a routerLink="/exporter" class="btn btn-primary">Go to export page</a>
    </div>
  </div>

  <div class="row g-4">
    <div *ngFor="let customer of customers" class="col-md-6 col-lg-4">
      <div class="card text-white card-bg">
        <div class="card-header border-bottom border-info">
          Customer {{ customer.id }}
        </div>
        <div class="card-body">
          <h3 class="card-title text-info">
            <!-- border-bottom pb-2 border-info -->
            Name: <span class="text-white">{{ customer.name }}</span>
          </h3>
          <p class="card-text h5 text-info">
            Email: <span class="h6 text-white">{{ customer.email }}</span>
          </p>
          <p class="card-text h5 text-info">
            Phone: <span class="h6 text-white">{{ customer.phone }}</span>
          </p>
        </div>
        <a routerLink="/customer/{{customer.id}}" class="btn btn-primary">Go to {{customer.name}} page</a>
      </div>
    </div>
  </div>
</div>
